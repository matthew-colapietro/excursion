<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel='stylesheet' href='./resources/css/style.css' type='text/css'>
    <title>Excursion</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class = 'content'>
            <h1 class='title' id='top'>Discover hidden places in the world around you</h1>
            <p class='download-link'><a href='#'>Download Excursion (Coming soon!)</a></p>
        </div>
    </header>
    
    <!-- Main Image -->
    <div class='video'>
        <video autoplay muted loop>
            <source src='./resources/videos/excursion.mp4' type='video/mp4'>
        </video>
    </div>

    <!-- Details section -->
    <div class='details'>
        <div class='details'>
            <p class='details-heading details'>Your personal travel guide</p>
            <p class='sub-heading details'>Excursion remembers places you like, and recommends new points of interest around you.</p>
        </div>

        <div class='tent-image details'>
            <img src='./resources/images/camp.jpg'>
        </div>

        <div class='coming-soon details'>
            <div class='phone-icon details'>
                <img src='./resources/images/phone.png'>
            </div>
            <div class='details'>
                <p class='details-heading details'>Coming Soon for iphone and Android</p>
                <p class='download-link details'><a href='#'>Download Excursion (Coming soon!)</a></p>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <div class='footer'>
        <p><i class='fa fa-copyright'></i> Excursion</p>
    </div>
</body>
</html>
